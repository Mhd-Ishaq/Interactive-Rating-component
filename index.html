<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
<!-- custom css -->
<link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <main class="main-container">

    <div class="rating-component" id="rating-component">
      <img src="./images/icon-star.svg" alt="star image">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

        <div class="buttons">
          <button type="button" >1</button>
          <button type="button" >2</button>
          <button type="button">3</button>
          <button type="button">4</button>
          <button type="button">5</button>
        </div>
        <div class="submit">
          <button  id="btn-submit">Submit</button>
        </div>
    </div>

    <div class="thank-you-component" id="thank-you-component">
      <img src="./images/illustration-thank-you.svg" alt="thank you image">
      <p class="message">You selected <span id = "rating">0</span> out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>

    </div>
    

  </main>
  <script src="./scripts/script.js"></script>
</body>
</html>
